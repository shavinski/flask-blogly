{% extends "base.html" %}

{% block content %}

<!-- add list of users -->

<div class="container m-5">
    <ul>
        {% for user in users %}
            <li><a href="/users/{{user.id}}">{{user.first_name}}</a></li>
        {% endfor %}
        
        <a href="/users/new">
            <button class="btn btn-primary mt-5">Add User</button>
        </a>
        
        {% endblock %}
    </ul>
</div>
