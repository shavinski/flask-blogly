{% extends "base.html" %}

{% block content %}

    <div class="container m-5">
        <img src="{{user.image_url}}" class="img-thumbnail " alt="profile picture">
        <h1>{{user.first_name}} {{user.last_name}}</h1>

        <a href="/users/{{user.id}}/edit"><button class="btn btn-primary">Edit</button></a>
        <form action="/users/{{user.id}}/delete" method="POST">
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>

    <div>
        <h2>Posts</h2>
        <ul>
            {% for post in posts %}
            <li><a href="">{{post.title}}</a></li>
            {% endfor %}
        </ul>

        <button href="/users/{{user.id}}/posts/new">Add Post</button>
    </div>


<!-- Testing for user_detail -->
{% endblock %}
